<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Test Score Array</title>
    <link rel="stylesheet" href="../assets/Bal-Activity7.css" />
    <script src="../scripts/Bal-Activity7.js"></script>
  </head>
  <body>
    <header>
      <h1>Test Scores</h1>
      <!-- For people who don't have JavaScript enabled-->
      <noscript
        >This web page requires JavaScript to be enabled on your
        browser.</noscript
      >
    </header>

    <main>
      <h1>Use a Test Score array</h1>

      <label for="name">Name:</label>
      <input type="text" id="name" /><br />

      <label for="score">Score:</label>
      <input type="text" id="score" /><br />

      <label>&nbsp;</label>
      <input type="button" id="add" value="Add to Array" />
      <input type="button" id="display_results" value="Display Results" />
      <input type="button" id="display_scores" value="Display Scores" /><br />

      <div id="results"></div>
      <h2 id="scores_header"></h2>
      <table id="scores_table">
        <thead>
          <tr>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Scores will be inserted here -->
        </tbody>
      </table>
    </main>
  </body>
</html>
