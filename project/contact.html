<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recipe Website</title>
    <link rel="stylesheet" href="../project/css/contact.css" />
    <link rel="stylesheet" href="../project/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="../InclassActivities/jquery-ui-1.13.2/jquery-ui-1.13.2/jquery-ui.min.css"
    />
    <script src="../InclassActivities/jquery-ui-1.13.2/jquery-ui-1.13.2/external/jquery/jquery.js"></script>
    <script src="../InclassActivities/jquery-ui-1.13.2/jquery-ui-1.13.2/jquery-ui.min.js"></script>
    <script src="./scripts/contact.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="left-nav">
          <a href="./index.html" class="logo">Home</a>
        </div>
        <div class="right-nav">
          <ul>
            <li><a href="./recipes.html">Recipes</a></li>
            <li><a href="./about.html">About Us</a></li>
            <li><a class="current-a" href="./contact.html">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="form">
        <div class="container">
          <form>
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
              required
            />

            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
              required
            />

            <label for="birthday">What is your birthday?</label>
            <input
              type="text"
              id="birthday"
              placeholder="MM/DD/YYYY"
              required
            />

            <label for="email">Email address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter a valid email"
              required
            />

            <label for="autocomplete">Country</label>
            <input type="text" id="autocomplete" required />

            <label for="subject">Subject</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              required
              style="height: 200px"
            ></textarea>

            <button class="button" type="submit">Submit</button>
          </form>
        </div>
      </section>

      <section class="footer">
        <div class="contact-info">
          <h3>Contact Us</h3>
          <p>Email: info@example.com</p>
          <p>Phone: 123-456-7890</p>
          <p>Address: 123 Main St, Anytown USA</p>
        </div>
        <div class="social-media">
          <h3>Follow Us</h3>
          <ul>
            <li>
              <a href="#" class="fa fa-facebook"></a>
            </li>
            <li>
              <a href="#" class="fa fa-twitter"></a>
            </li>
            <li>
              <a href="#" class="fa fa-instagram"></a>
            </li>
            <li>
              <a href="#" class="fa fa-linkedin"></a>
            </li>
          </ul>
        </div>
      </section>
      <!-- repeat for remaining recipes -->
    </main>
    <footer>
      <p>&copy; Recipe Website 2023</p>
    </footer>
  </body>
</html>
